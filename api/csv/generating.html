<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Generate CSV</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Generating CSV...</h1>
</body>
<script>
  var interval = setInterval(checkDone, 2000);
  function checkDone() {
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200 && !JSON.parse(request.responseText).result) {
        clearInterval(interval);
        window.location = "/csv/static/telemetry.csv";
      }
    }
    request.open("GET", "/csv/isGenerating", true);
    request.send(null);
  }
</script>

</html>
